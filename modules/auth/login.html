<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../css/auth.css" />
  </head>
  <body>
    <center>
      <div id="infoBox" class="info-box">
        <form action="../../sendsapi/fetch.htm">
          <div id="infoBox" class="info-box">
            <div>
              <label for=""> E-mail</label>

              <input
                type="email"
                name="email"
                id="email"
                placeholder="seuemail@gmail.com"
              />
            </div>
            <div id="espaco">
              <label class="teste">Senha </label>
              <input type="password" name="password" placeholder="*****" />
            </div>
          </div>
          <div>
            <button type="button">Recuperar Senha</button>
          </div>
          <div id="infoBox" class="info-box">
            <div>
              <button type="button" class="info-button">Enviar</button>
            </div>
            <div>
              <button type="button" class="info-button">Registrar</button>
            </div>
          </div>
        </form>
      </div>
    </center>
  </body>
</html>
